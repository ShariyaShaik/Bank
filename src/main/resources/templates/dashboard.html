<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Banking System</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" href="/user/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Display messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Accounts Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>My Accounts</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createAccountModal">
                            Create Account
                        </button>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(accounts)}" class="text-center text-muted">
                            <p>No accounts found. Create your first account to get started!</p>
                        </div>
                        
                        <div th:unless="${#lists.isEmpty(accounts)}">
                            <div th:each="account : ${accounts}" class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6 th:text="${account.accountType} + ' Account'"></h6>
                                            <p class="mb-1">Account: <span th:text="${account.accountNumber}"></span></p>
                                            <p class="mb-1">Balance: $<span th:text="${#numbers.formatDecimal(account.balance, 1, 2)}"></span></p>
                                        </div>
                                        <div class="col-md-6 text-end">
                                            <a th:href="@{'/banking/transactions/' + ${account.accountNumber}}" 
                                               class="btn btn-info btn-sm">View Transactions</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#depositModal">
                                Deposit Money
                            </button>
                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#withdrawModal">
                                Withdraw Money
                            </button>
                            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#transferModal">
                                Transfer Money
                            </button>
                            <a href="/user/profile" class="btn btn-outline-secondary">View Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/banking/create-account" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="accountType" class="form-label">Account Type</label>
                            <select class="form-select" id="accountType" name="accountType" required>
                                <option value="">Select Account Type</option>
                                <option value="SAVINGS">Savings Account</option>
                                <option value="CHECKING">Checking Account</option>
                                <option value="CURRENT">Current Account</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal fade" id="depositModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deposit Money</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/banking/deposit" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="depositAccountNumber" class="form-label">Account Number</label>
                            <select class="form-select" id="depositAccountNumber" name="accountNumber" required>
                                <option value="">Select Account</option>
                                <option th:each="account : ${accounts}" 
                                        th:value="${account.accountNumber}" 
                                        th:text="${account.accountNumber + ' (' + account.accountType + ')'}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="depositAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="depositAmount" name="amount" 
                                   step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="depositDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="depositDescription" name="description" 
                                   placeholder="Optional description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Deposit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal fade" id="withdrawModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Withdraw Money</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/banking/withdraw" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="withdrawAccountNumber" class="form-label">Account Number</label>
                            <select class="form-select" id="withdrawAccountNumber" name="accountNumber" required>
                                <option value="">Select Account</option>
                                <option th:each="account : ${accounts}" 
                                        th:value="${account.accountNumber}" 
                                        th:text="${account.accountNumber + ' (' + account.accountType + ')'}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="withdrawAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="withdrawAmount" name="amount" 
                                   step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="withdrawDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="withdrawDescription" name="description" 
                                   placeholder="Optional description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning">Withdraw</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transfer Money</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/banking/transfer" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="fromAccountNumber" class="form-label">From Account</label>
                            <select class="form-select" id="fromAccountNumber" name="fromAccountNumber" required>
                                <option value="">Select Account</option>
                                <option th:each="account : ${accounts}" 
                                        th:value="${account.accountNumber}" 
                                        th:text="${account.accountNumber + ' (' + account.accountType + ')'}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="toAccountNumber" class="form-label">To Account Number</label>
                            <input type="text" class="form-control" id="toAccountNumber" name="toAccountNumber" 
                                   placeholder="Enter destination account number" required>
                        </div>
                        <div class="mb-3">
                            <label for="transferAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="transferAmount" name="amount" 
                                   step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="transferDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="transferDescription" name="description" 
                                   placeholder="Optional description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-info">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
